<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/top.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900"
      rel="stylesheet"
      type="text/css"
    />

    <title>Memory game top</title>
  </head>
  <body class="game_body">
    <!-- Header1 memory game  -->
    <div class="wrapper"><h1 class="game_body_title">MEMORY GAME</h1></div>

    <!-- Instruction menus  -->
    <section class="game_body_section">
      <div class="game_body_first_card">
        <div class="game_body_first_card_contents">
          <p class="game_body_first_card_sentense">
            This is a memory game. <br />You should choose 2 same cards.
          </p>
          <img
            class="game_body_first_card_image"
            src="./Images/Image_top/img_top_1.png"
            alt="image_cards"
          />
        </div>
      </div>
      <div class="game_body_second_card">
        <div class="game_body_first_card_contents">
          <p class="game_body_first_card_sentense">
            There are 3 types of levels. <br />
            You can choose from those.
          </p>
          <img
            class="game_body_second_card_image"
            src="./Images/Image_top/img_top_timer.png"
            alt="image_timer"
          />
        </div>
      </div>
      <div class="game_body_third_card">
        <div class="game_body_choosing_section">
          <p>Let's choose!</p>
          <img
            class="game_body_choosing_image"
            src="./Images/Image_top/img_arrow.png"
            alt="image_arrow"
          />
        </div>
      </div>
      <div class="game_body_fourth_card">
        <div class="game_body_links_box">
          <p class="game_body_links_sentenese">
            <a href="./game_easy.html">EASY</a>
          </p>
          <p class="game_body_links_sentenese">
            <a href="./game_nomal.html">NOMAL</a>
          </p>
          <p class="game_body_links_sentenese">
            <a href="./game_hard.html">HARD</a>
          </p>
        </div>
      </div>
    </section>

    <!-- JavaScript links  -->
    <script src="./JavaScript/jquery-3.6.0.min.js"></script>
    <script src="./JavaScript/cdn.js"></script>
    <script src="./JavaScript/cdn2.js"></script>
    <script src="./JavaScript/top.js"></script>
  </body>
</html>
