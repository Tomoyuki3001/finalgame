<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/top.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900"
      rel="stylesheet"
      type="text/css"
    />

    <title>Memory game top</title>
  </head>
  <body>
    <!-- Header1 memory game  -->
    <div class="wrapper"><h1 class="title">MEMORY GAME</h1></div>

    <!-- Instruction menus  -->
    <section>
      <div class="box">
        <div class="box_inside">
          <p>This is a memory game. <br />You should choose 2 same cards.</p>
          <img
            class="firstbox_cards"
            src="./Images/Image_top/img_top_1.png"
            alt="image_cards"
          />
        </div>
      </div>
      <div class="box">
        <div class="box_inside">
          <p>
            There are 3 types of levels. <br />
            You can choose from those.
          </p>
          <img
            class="secondbox_timer"
            src="./Images/Image_top/img_top_timer.png"
            alt="image_timer"
          />
        </div>
      </div>
      <div class="box">
        <div class="box_choose">
          <p>Let's choose!</p>
          <img
            class="choose_arrow"
            src="./Images/Image_top/img_arrow.png"
            alt="image_arrow"
          />
        </div>
      </div>
      <div class="box">
        <div class="box_link">
          <p class="box_p"><a href="./game_easy.html">EASY</a></p>
          <p class="box_p"><a href="./game_nomal.html">NOMAL</a></p>
          <p class="box_p"><a href="./game_hard.html">HARD</a></p>
        </div>
      </div>
    </section>

    <!-- JavaScript links  -->
    <script src="./JavaScript/jquery-3.6.0.min.js"></script>
    <script src="./JavaScript/cdn.js"></script>
    <script src="./JavaScript/cdn2.js"></script>
    <script src="./JavaScript/top.js"></script>
  </body>
</html>
