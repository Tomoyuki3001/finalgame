<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/game_basic.css" />
    <link rel="stylesheet" href="./CSS/game_easy.css" />
    <title>Memory game easy</title>
  </head>
  <body>
    <!-- Timer part  -->
    <section class="timer">
      <div class="container">
        <h1 class="time">00:00</h1>
      </div>
    </section>

    <!-- Game part  -->

    <section class="memory_game">
      <div class="memory_card" data-framework="n1">
        <img class="front" src="./Images/img_js.png" alt="image_1" />
        <img class="back" src="./Images/img_ciccc.jpg" alt="image_ciccc" />
      </div>
      <div class="memory_card" data-framework="n1">
        <img class="front" src="./Images/img_js.png" alt="image_1" />
        <img class="back" src="./Images/img_ciccc.jpg" alt="image_ciccc" />
      </div>
      <div class="memory_card" data-framework="n2">
        <img class="front" src="./Images/img_html.png" alt="image_2" />
        <img class="back" src="./Images/img_ciccc.jpg" alt="image_ciccc" />
      </div>
      <div class="memory_card" data-framework="n2">
        <img class="front" src="./Images/img_html.png" alt="image_2" />
        <img class="back" src="./Images/img_ciccc.jpg" alt="image_ciccc" />
      </div>
      <div class="memory_card" data-framework="n3">
        <img class="front" src="./Images/img_css.png" alt="image_3" />
        <img class="back" src="./Images/img_ciccc.jpg" alt="image_ciccc" />
      </div>
      <div class="memory_card" data-framework="n3">
        <img class="front" src="./Images/img_css.png" alt="image_3" />
        <img class="back" src="./Images/img_ciccc.jpg" alt="image_ciccc" />
      </div>
    </section>

    <!-- Result modal clear  -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modalContent">
      <div class="modal_p">
        <p>Result</p>
        <p>Clear!!</p>
      </div>
      <button id="modalClose" class="close_btn">Go top</button>
    </div>

    <!-- Result modal failed  -->
    <div class="overlay_failed" id="overlay_failed"></div>
    <div class="modal_failed" id="modalContent_failed">
      <div class="modal_p_failed">
        <p>Result</p>
        <p>Failed...</p>
      </div>
      <button id="modalClose_failed" class="close_btn_failed">Go top</button>
    </div>

    <script src="./JavaScript/jquery-3.6.0.min.js"></script>
    <script src="./JavaScript/game_easy.js"></script>
  </body>
</html>
