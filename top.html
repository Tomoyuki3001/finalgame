<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/top.css" />
    <title>Memory game top</title>
  </head>
  <body>
    <h1>Memory game</h1>

    <section>
      <div class="box">
        <div class="box_inside">
          <p>This is memory game. <br />You should choose 2 same cards.</p>
          <img
            class="firstbox_cards"
            src="./Images/img_top_1.png"
            alt="image_cards"
          />
        </div>
      </div>
      <div class="box">
        <div class="box_inside">
          <p>
            There are 3 types levels. <br />
            You can choose from those.
          </p>
          <img
            class="secondbox_timer"
            src="./Images/img_top_timer.png"
            alt="image_timer"
          />
        </div>
      </div>
      <div class="box">
        <div class="box_choose">
          <p>Let's choose!</p>
          <img
            class="choose_arrow"
            src="./Images/img_arrow.png"
            alt="image_arrow"
          />
        </div>
      </div>
      <div class="box">
        <div class="box_link">
          <p><a href="./game_easy.html">Easy</a></p>
          <p><a href="./game_nomal.html">Nomal</a></p>
          <p><a href="./game_hard.html">Hard</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
